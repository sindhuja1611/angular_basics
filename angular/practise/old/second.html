<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  <title>User Registration Form</title>
    <style>
        .form-control{
            text-align: center;
            padding: 0ch;
            box-sizing: border-box;
            padding: 12px 30px;
        }
        
        .log{
            text-align: center;
           
            margin:100px 200px 200px 200px;
            width:50%;
        }
    
    </style>
</head>
<body>
   
    <div class="container mt-3">
        <h1 style="text-align: center; color: hsl(21, 76%, 53%);">...Student Details... </h1>
        <form class="form-control" name="registration" onsubmit="return registration()">
          <div class="log">
            <h1 style="text-align: center; color: blueviolet;">PersonalDetails</h1>
            <br>
            <br>
            <h2>
            <label class="form-control-label" for="t1">..First Name..</label>
            <input type="text" class="form-control" id="t1" name="text" placeholder="Student Name Please.." required>
            <br>
            <label class="form-control-label" for="un1">..Email Id..</label>
            <input type="email" class="form-control" id="un1" placeholder="ss@10decoders.in" required>
            <br>
            <label class="form-control-label" for="un2">..Password..</label>
            <input type="password" class="form-control" id="un2"  value="VDSV" placeholder="[A-Z][a-z][0-9][@#&]Exceed(8-15)" required> 
            <br>
            <label for="browser" class="form-label" >..Department..</label>
                <input class="form-control" list="browsers" name="browser" id="browser" placeholder="Choose Major">
                 <datalist id="browsers">
                 <option value="Computer Science">
                 <option value="Maths">
                 <option value="Physics">
                   <option value="Chemistry">                       
                  <option value="Biology">
                 </datalist>
            

            
            <br>
            <label class="form-control-label" for="rr">..Gender..</label>
            <input type="radio" name="r1" id="rr">Male  
            <input type="radio" name="r1" id="rr">Female
            <br><br>

            <label class="form-control-label" for="un">..Date Of Birth..</label>
            <input type="date" class="form-control" id="un">
            <br>

            <label class="form-control-label" for="un">..Mobile Number..</label>
            <input type="text" class="form-control" id="un" placeholder="Digits Only">
            <br><br>

            <button type="submit" class="btn btn-lg btn-warning" onclick=registration()>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-emoji-heart-eyes-fill" viewBox="0 0 16 16">
                    <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zM4.756 4.566c.763-1.424 4.02-.12.952 3.434-4.496-1.596-2.35-4.298-.952-3.434zm6.559 5.448a.5.5 0 0 1 .548.736A4.498 4.498 0 0 1 7.965 13a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .548-.736h.005l.017.005.067.015.252.055c.215.046.515.108.857.169.693.124 1.522.242 2.152.242.63 0 1.46-.118 2.152-.242a26.58 26.58 0 0 0 1.109-.224l.067-.015.017-.004.005-.002zm-.07-5.448c1.397-.864 3.543 1.838-.953 3.434-3.067-3.554.19-4.858.952-3.434z"/>
                  </svg>
              SignIn
            </button>

            <button type="reset" class="btn btn-lg btn-info"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
              </svg> 
              Clear</button>
        </div>
        </form>
    </div> 
    <script src="script.js">
        
    </script>   
</body>
</html>
