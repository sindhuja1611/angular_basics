<<!DOCTYPE html>
<html>
<head>
<title>Welcome To Registration Form</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script> 
<script type="text/javascript" src="ss.js">

   
</script>
<link rel="stylesheet" href="ss.css">
</head>

  <body>
  <!-- Main div code -->
  <div id="main">
  <div class="h-tag">
  <h1 align="center">Register Your Account</h1>
  </div>
  <form class="form-control">
  <!-- create account div -->
  <div class="login">
  <table cellspacing="2" align="center" cellpadding="8" border="0">
  <tr>
  <td align="right"><h2> Name :</h2></td>
  <td><input type="text" placeholder="S.Sindhuja" id="t1" class="form-control" /></td>
  </tr>
  <tr>
    <td align="right"><h2>Mobile Number :</h2></td>
    <td><input type="text" placeholder="10 digits only" id="t2" class="form-control" /></td>
    </tr>
  <tr><td align="right"><h2>Department :</h2></td>
    <td>
    <input class="form-control" list="browsers" name="browser" id="browser" placeholder="Choose Major">
                 <datalist id="browsers">
                 <option value="Computer Science">
                 <option value="Maths">
                 <option value="Physics">
                   <option value="Chemistry">                       
                  <option value="Biology">
                 </datalist></td>
  </tr>
  <tr>
    <td align="right"> <h2>Date Of Birth :</h2></td>
    <td><input type="date"  id="t6" class="form-control" /></td>
    </tr>

    <tr>
        <td align="right"> <h2>Gender:</h2></td>
        <td><input type="radio" name="male" id="r1">Male  
            <input type="radio" name="female" id="r2">Female</td>
        </tr>
   <tr>
  <td align="right"> <h2>Email ID :</h2></td>
  <td><input type="text" placeholder="ss@10decoders.in" id="t3" class="form-control" /></td>
  </tr>
  
  <tr>
  <td align="right"><h2>Password :</h2></td>
  <td><input type="password" placeholder="[A-Z][a-z][0-9][@#$&]" id="t4" class="form-control" /></td>
  </tr>
  <tr>
  <td align="right"><h2>Confirm Password :</h2></td>
  <td><input type="password" placeholder="Re-enter password" id="t5" class="form-control" /></td>
  </tr>
  <tr>
  <td></td>
  <td>

    <button type="submit" class="btn btn-lg btn-warning" onclick=registration()>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-emoji-heart-eyes-fill" viewBox="0 0 16 16">
            <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zM4.756 4.566c.763-1.424 4.02-.12.952 3.434-4.496-1.596-2.35-4.298-.952-3.434zm6.559 5.448a.5.5 0 0 1 .548.736A4.498 4.498 0 0 1 7.965 13a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .548-.736h.005l.017.005.067.015.252.055c.215.046.515.108.857.169.693.124 1.522.242 2.152.242.63 0 1.46-.118 2.152-.242a26.58 26.58 0 0 0 1.109-.224l.067-.015.017-.004.005-.002zm-.07-5.448c1.397-.864 3.543 1.838-.953 3.434-3.067-3.554.19-4.858.952-3.434z"/>
          </svg>
     SignUp
   
    </button>

    <button type="reset" class="btn btn-lg btn-info"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
      </svg> 
      Clear</button>
 </td>
  </tr>
  </table>

  </div>
  <!-- create account box ending here.. -->
  </div> </form>
  <!-- Main div ending here... -->
  </body>
  </html>
