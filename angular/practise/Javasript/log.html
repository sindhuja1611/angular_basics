<body>
  <div class="wrapper">
    <header>Login Form</header>
    <form action=#>


      <div class="field password">
        <div class="input-area">
      
          <input type="text" id="t1" placeholder="Email Address">
          <i class="icon fas fa-envelope"></i>
        </div>
      </div>
        

          <div class="field password">
            <div class="input-area">
          <input type="password" name="password" autocomplete="current-password" required="" id="t2">
         <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
        
        </div>
        </div>

      <div class="pass-txt"><a href="#">Forgot password?</a></div>
      
      <input type="submit" value="Login" onclick="registration()">
       

    </form>
    <div class="sign-txt"><a href="ss.html" >Create New Account</a></div>
  </div>
